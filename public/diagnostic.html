<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAT Deployment Diagnostic</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { padding: 10px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>UAT Deployment Diagnostic</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'success') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Test 1: Basic JavaScript
        try {
            addResult('✓ JavaScript is working', 'success');
        } catch (e) {
            addResult('✗ JavaScript error: ' + e.message, 'error');
        }
        
        // Test 2: Environment Variables
        const envVars = {
            NODE_ENV: import.meta?.env?.MODE || 'unknown',
            VITE_SUPABASE_URL: import.meta?.env?.VITE_SUPABASE_URL ? 'present' : 'missing',
            VITE_SUPABASE_ANON_KEY: import.meta?.env?.VITE_SUPABASE_ANON_KEY ? 'present' : 'missing'
        };
        
        Object.entries(envVars).forEach(([key, value]) => {
            const type = value === 'missing' ? 'error' : value === 'unknown' ? 'warning' : 'success';
            addResult(`${key}: ${value}`, type);
        });
        
        // Test 3: Console errors
        window.onerror = function(msg, url, line, col, error) {
            addResult(`Console Error: ${msg} at ${url}:${line}:${col}`, 'error');
        };
        
        // Test 4: Current URL
        addResult(`Current URL: ${window.location.href}`, 'success');
        
        // Test 5: User Agent
        addResult(`User Agent: ${navigator.userAgent}`, 'success');
    </script>
</body>
</html>
